{% extends 'index.html' %}

{% block body %}

  <div class="container">
    <div id="test">

    </div>
    <div class="alert alert-info">
      <h3>You're back!</h3>
      <h3><small>Welcome back, {{session.username}}.</small></h3>
    </div>
  </div>

{% endblock %}

{% block javascript %}

<script>
  $.ajax({
    url: "/dashboard/",
    type: "post",
    success: function(response){
      $('#test').html(response)
    }
  })
</script>

{% endblock %}
