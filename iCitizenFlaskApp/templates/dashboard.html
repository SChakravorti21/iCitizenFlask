{% extends 'index.html' %}

{% block body %}

  <div class="container">
    <div id="bill_test">

    </div>
    <div class="alert alert-info">
      <h3>You're back!</h3>
      <h3><small>Welcome back, {{session.username}}.</small></h3>
    </div>
    <div id="event_test">

    </div>
  </div>

{% endblock %}

{% block javascript %}

{% if db_client['update_db'] == True %}

  <script>
    $.ajax({
      url: "/update_bills/",
      type: "post",
      success: function(response){
        $('#bill_test').html(response)
      }
    })
  </script>
  <script>
    $.ajax({
      url: "/update_events/",
      type: "post",
      success: function(response) {
        $('#event_test').html(response)
      }
    })
  </script>

{% else %}

  <script>
    $("#test").html("All data exists in DB")
  </script>

{% endif %}

{% endblock %}
