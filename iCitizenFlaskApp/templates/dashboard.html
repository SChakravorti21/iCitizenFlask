{% extends 'index.html' %}

{% block body %}

  <div class="container">
    <div id="bill_test">

    </div>
    <div class="alert alert-info">
      <h3>You're back!</h3>
      <h3><small>Welcome back, {{session.username}}.</small></h3>
    </div>
    <div id="event_test">

    </div>
  </div>

{% endblock %}

{% block javascript %}

{% if db_client['update_db'] == True %}

  <script>
    var result1;
    var result2;
    $.ajax({
      url: "/update_bills/",
      type: "post",
      success: function(response){
        result1 = response
        $('#bill_test').html(result1)
      }
    });
    $.ajax({
      url: "/update_events/",
      type: "post",
      success: function(response) {
        result2 = response
        $('#event_test').html(result2)
      }
    });
    
    
  </script>

{% else %}

  <script>
    $("#bill_test").html("All data exists in DB")
  </script>

{% endif %}

{% endblock %}
